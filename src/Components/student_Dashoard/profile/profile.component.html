<div class="profile-card bg-white shadow rounded p-4" style="max-width: 400px; margin: 40px auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

 

  <!-- اسم المستخدم -->
  <h2 class="text-center text-primary mb-4" style="font-weight: 700;">{{ data.name }}</h2>

  <!-- معلومات المستخدم -->
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex align-items-center justify-content-between">
      <div>
        <i class="bi bi-bookmark-fill text-primary me-2" style="font-size: 1.2rem;"></i>
        <strong>Course:</strong>
      </div>
      <span>{{ data.courseName == 1 ? 'Back End' : 'Front End' }}</span>
    </li>

    <li class="list-group-item d-flex align-items-center justify-content-between">
      <div>
        <i class="bi bi-envelope-fill text-primary me-2" style="font-size: 1.2rem;"></i>
        <strong>Email:</strong>
      </div>
      <span style="word-break: break-all;">{{ data.email }}</span>
    </li>

    <li class="list-group-item d-flex align-items-center justify-content-between">
      <div>
        <i class="bi bi-person-badge-fill text-primary me-2" style="font-size: 1.2rem;"></i>
        <strong>Student ID:</strong>
      </div>
      <span>{{ data.studentId }}</span>
    </li>

    <li class="list-group-item d-flex align-items-center justify-content-between">
      <div>
        <i class="bi bi-bar-chart-fill text-primary me-2" style="font-size: 1.2rem;"></i>
        <strong>Score:</strong>
      </div>
      <span class="fw-bold" style="color: #9E4F8F;">{{ data.score }}</span>
    </li>
  </ul>

</div>
