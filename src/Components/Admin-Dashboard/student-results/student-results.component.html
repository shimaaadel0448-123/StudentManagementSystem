<div class="students-wrapper">
  <h1 class="title">All Student Results</h1>
  <div class="students-grid">
    <div class="result-card" *ngFor="let user of userData">
      <h3> {{ user.name }}</h3>

      <div *ngFor="let exam of user.completedExams">
        <p><strong>Exam Title:</strong> {{ exam.examTitle }}</p>
        <p><strong>Score:</strong> {{ exam.score }}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
